services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/agent
      REDIS_URL: redis://redis:6379/0
      PUBLIC_HOST: localhost
      COMPUTER_USE_IMAGE: ghcr.io/anthropics/anthropic-quickstarts:computer-use-demo-latest
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./alembic.ini:/app/alembic.ini
      - /var/run/docker.sock:/var/run/docker.sock

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/agent
      REDIS_URL: redis://redis:6379/0
      PUBLIC_HOST: localhost
      COMPUTER_USE_IMAGE: ghcr.io/anthropics/anthropic-quickstarts:computer-use-demo-latest
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
      - /var/run/docker.sock:/var/run/docker.sock

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
